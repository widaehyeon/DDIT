<!DOCTYPE html>
<html lang="en">
   <head>
      <title>three.js webgl - geometry - cube</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <link type="text/css" rel="stylesheet" href="main.css">
	<style>
	 body {overflow:hidden}
	</style>
   </head>
   <body>

      <!-- Import maps polyfill -->
      <!-- Remove this when import maps will be widely supported -->
      <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

      <script type="importmap">
         {
            "imports": {
               "three": "../build/three.module.js",
               "three/addons/": "./jsm/"
            }
         }
      </script>

      <script type="module">

         import * as THREE from 'three';

         let camera, scene, renderer;
         let mesh, mesh2, mesh3, mesh4, mesh5, mesh6, mesh7, mesh8, mesh9;

         init();
         animate();

         function init() {

            camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
            camera.position.z = 400;
            camera.position.y = 200;
           
            scene = new THREE.Scene();

            const geometry = new THREE.CylinderGeometry( 50, 50, 10, 10 );
            const material = new THREE.MeshBasicMaterial( {color: 0xff8c00} );
            const material2 = new THREE.MeshBasicMaterial( {color: 0xffff00} );
            const material3 = new THREE.MeshBasicMaterial( {color: 0xff0000} );
            const material4 = new THREE.MeshBasicMaterial( {color: 0x008000} );
            const material5 = new THREE.MeshBasicMaterial( {color: 0x0000ff} );
            const material6 = new THREE.MeshBasicMaterial( {color: 0x4b0082} );
            const material7 = new THREE.MeshBasicMaterial( {color: 0x800080} );
            const material8 = new THREE.MeshBasicMaterial( {color: 0xffffff} );
            const material9 = new THREE.MeshBasicMaterial( {color: 0x808080} );
            
			material.wireframe = true;   
			material2.wireframe = true;   
			material3.wireframe = true;   
			material4.wireframe = true;   
			material5.wireframe = true;   
			material6.wireframe = true;   
			material7.wireframe = true;   
			material8.wireframe = true;   
			material9.wireframe = true;   
			
            mesh = new THREE.Mesh( geometry, material );
            mesh2 = new THREE.Mesh( geometry, material2 );
            mesh3 = new THREE.Mesh( geometry, material3 );
            mesh4 = new THREE.Mesh( geometry, material4 );
            mesh5 = new THREE.Mesh( geometry, material5 );
            mesh6 = new THREE.Mesh( geometry, material6 );
            mesh7 = new THREE.Mesh( geometry, material7 );
            mesh8 = new THREE.Mesh( geometry, material8 );
            mesh9 = new THREE.Mesh( geometry, material9 );
			
			mesh2.position.x += 150;
			
			mesh3.position.x -= 150;
			
			mesh4.position.x -= 150;
			mesh4.position.z -= 100;
			
			mesh5.position.z -= 100;
			
			mesh6.position.x += 150;
			mesh6.position.z -= 100;
			
			mesh7.position.x -= 150;
			mesh7.position.z -= 200;
			
			mesh8.position.z -= 200;
			
			mesh9.position.x += 150;
			mesh9.position.z -= 200;
			
			
			
			
			
            scene.add(mesh,mesh2, mesh3, mesh4, mesh5, mesh6 ,mesh7, mesh8, mesh9);
            
            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            window.addEventListener( 'resize', onWindowResize );

         }

         function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

         }
         
         var cnt = 0;

		 function animate() {

			requestAnimationFrame( animate );
			
			mesh3.position.y += 1;
			mesh3.rotation.y += 0.1;
			setTimeout(function() {
				mesh.position.y += 1;
				mesh.rotation.y += 0.1;
			}, 1000);
			setTimeout(function() {
				mesh2.position.y += 1;
				mesh2.rotation.y += 0.1;
			}, 2000);
			setTimeout(function() {
				mesh4.position.y += 1;
				mesh4.rotation.y += 0.1;
			}, 3000);
			setTimeout(function() {
				mesh5.position.y += 1;
				mesh5.rotation.y += 0.1;
			}, 4000);
			setTimeout(function() {
				mesh6.position.y += 1;
				mesh6.rotation.y += 0.1;
			}, 5000);
			setTimeout(function() {
				mesh7.position.y += 1;
				mesh7.rotation.y += 0.1;
			}, 6000);
			setTimeout(function() {
				mesh8.position.y += 1;
				mesh8.rotation.y += 0.1;
			}, 7000);
			setTimeout(function() {
				mesh9.position.y += 1;
				mesh9.rotation.y += 0.1;
			}, 8000);
			
			setTimeout(function() {
				history.go(0)
			}, 14000);
			
			//mesh.position.z += 1;
			//mesh.rotation.x += 0.005;
			//mesh.rotation.y += 0.1;
			//mesh.rotation.z += 0.01;

			renderer.render( scene, camera );
			console.log("cnt",cnt);
			cnt++;
		 }
	

      </script>

   </body>
</html>
