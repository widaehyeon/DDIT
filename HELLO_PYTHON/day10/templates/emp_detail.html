<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn_edit(){
		var e_id = "{{emp.e_id}}";
		location.href = "emp_edit?e_id="+ e_id;
	}
	
	function fn_delete(){
		if(confirm("정말 삭제하시겠습니까")){
			var e_id = "{{emp.e_id}}";
			location.href = "emp_delete?e_id="+ e_id;
		}
	}
</script>
</head>
<body>
EMP_DETAIL
<table border="1px">
	<tr>
		<td>사번</td>
		<td>{{emp.e_id}}</td>
	</tr>
	<tr>
		<td>이름</td>
		<td>{{emp.e_name}}</td>
	</tr>
	<tr>
		<td>성별</td>
		<td>{{emp.sex}}</td>
	</tr>
	<tr>
		<td>주소</td>
		<td>{{emp.addr}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="수정" onclick="fn_edit()"/>
			<input type="button" value="삭제" onclick="fn_delete()"/>
		</td>
	</tr>
</table>
</body>
</html>
